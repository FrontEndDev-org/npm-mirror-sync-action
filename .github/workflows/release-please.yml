# 如果是开发合并请求到主干，则会根据约定式提交创建一个 releasePR，是一个新版本合并请求。

name: release please

on:
  push:
    branches:
      - v*.x

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-nvm
      - run: npm ci
      - run: npm run build
      - name: commit and push dist
        run: |
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.com
          git commit --all --verbose --status --message "chore: build dist"
          git push --verbose
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          bump-minor-pre-major: true

  create-version:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_created
    steps:
      - uses: actions/checkout@v2
      - uses: jacobsvante/tag-major-minor-action@v0
        with:
          major: ${{ needs.release.outputs.major }}
          minor: ${{ needs.release.outputs.minor }}
